<!DOCTYPE html>
<html lang="pt_BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <title>Bootstrap</title>
</head>

<body>
   <div class="container p-5">
      <div class="mb-3">
         <input type="checkbox" name="" id="novo" class="form-check-input">
         <label for="novo" class="form-check-label">Produto novo</label>
      </div>
      <hr>
      <div class="mb-3">
         <input type="radio" name="estdo" id="novonovo" class="form-check-input">
         <label for="novonovo" class="form-check-label">Produto novo</label>
      </div>
      <div class="mb-3">
         <input type="radio" name="estdo" id="usado" class="form-check-input">
         <label for="usado" class="form-check-label">Produto usado</label>
      </div>
      <hr>
      <div class="mb-3 form-switch">
         <input type="checkbox" name="estado" id="switch" class="form-check-input">
         <label for="switch" class="form-check-label">Produto switch</label>
      </div>
      <hr>
      <div class="mb-3">
         <input type="checkbox" name="" id="entrega" class="btn-check">
         <label for="entrega" class="btn btn-outline-primary">Entrega Rapida</label>
      </div>
   </div>
</body>

</html>
