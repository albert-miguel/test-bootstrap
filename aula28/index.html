<!DOCTYPE html>
<html lang="pt_BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <title>Bootstrap</title>
</head>

<body>
   <div class="container p-5">
      <div class="row mb-3 g-2">
         <div class="col">
            <input
            type="text"
            class="form-control"
            placeholder="Campo 1">
         </div>
         <div class="col">
            <input
            type="text"
            class="form-control"
            placeholder="Campo 2">
         </div>
         <div class="col">
            <input
            type="text"
            class="form-control"
            placeholder="Campo 1">
         </div>
         <div class="col">
            <input
            type="text"
            class="form-control"
            placeholder="Campo 2">
         </div>
      </div>
      <hr>
      <div class="row mb-3">
         <label
         for="mail"
         class="col-form-label col-2 text-end col-form-label-lg">
            E-mail
         </label>
         <div class="col-10">
            <input
            type="email"
            id="mail"
            name="mail"
            class="form-control">
         </div>
      </div>
      <hr>
      <h1 class="display-3">Endereço</h1>
      <hr>
      <form method="post" class="needs-validation" novalidate>
         <div class="row mb-3 g-3">
            <div class="col-7">
               <label for="logradouro"
               class="form-label">
                  Logradouro
               </label>
               <input
               type="text"
               class="form-control"
               id="logradouro"
               required>
               <div class="invalid-feedback">
                  Você deve informar o logradouro
               </div>
            </div>
            <div class="col-2">
               <label for="numero"
               class="form-label">
                  Número
               </label>
               <input
               type="text"
               class="form-control"
               id="numero">
            </div>
            <div class="col-3">
               <label for="complemento"
               class="form-label">
                  Complemento
               </label>
               <input
               type="text"
               class="form-control"
               id="complemento">
            </div>
            <div class="col-6">
               <label for="bairro"
               class="form-label">
                  Bairro
               </label>
               <input
               type="text"
               class="form-control"
               id="bairro">
            </div>
            <div class="col-6">
               <label for="cidade"
               class="form-label">
                  Cidade
               </label>
               <input
               type="text"
               class="form-control"
               id="cidade">
            </div>
            <div class="col-6">
               <label for="estado"
               class="form-label">
                  Estado
               </label>
               <input
               type="text"
               class="form-control"
               id="estado">
            </div>
            <div class="col-4">
               <label for="cep"
               class="form-label">
                  CEP
               </label>
               <input
               type="text"
               class="form-control"
               id="cep"
               pattern="[0-9]{8}"
               required>
            </div>
         </div>
         <button class="btn btn-primary">
            Cadastrar
         </button>
      </form>
   </div>

   <script>
      (() => {
         'use strict'
         const forms = document.querySelectorAll('.needs-validation')
         Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
               if (!form.checkValidity()) {
               event.preventDefault()
               event.stopPropagation()
               }
               form.classList.add('was-validated')
            }, false)
         })
      })()
   </script>
</body>

</html>
