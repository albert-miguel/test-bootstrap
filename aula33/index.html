<!DOCTYPE html>
<html lang="pt_BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <title>Bootstrap</title>
</head>

<body>
   <div
   class="container py-5">
      <div
      class="carousel slide carousel-dark"
      data-bs-ride="carousel"
      id="ads">
         <div
         class="carousel-indicators">
            <button
            class="active"
            data-bs-target="#ads"
            data-bs-slide-to="0">

            </button>
            <button
            class=""
            data-bs-target="#ads"
            data-bs-slide-to="1">

            </button>
            <button
            class=""
            data-bs-target="#ads"
            data-bs-slide-to="2">

            </button>
         </div>
         <div
         class="carousel-inner">
            <div
            class="carousel-item
            active"
            data-bs-interval="3000">
               <img
               src="https://picsum.photos/1280/420?random=1"
               alt=""
               class="d-block w-100">
               <div
               class="carousel-caption
               d-none
               d-md-block">
                  <h5>
                     TÃ­tulo de Slide 1
                  </h5>
                  <p>
                     Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo nemo ab omnis architecto temporibus ratione sunt doloribus et minima totam velit, veritatis fuga odit aspernatur nesciunt. Nisi ipsum officiis tenetur.
                  </p>
               </div>
            </div>
            <div
            class="carousel-item"
            data-bs-interval="1000">
               <img
               src="https://picsum.photos/1280/420?random=2"
               alt=""
               class="d-block w-100">
            </div>
            <div
            class="carousel-item"
            data-bs-interval="2000">
               <img
               src="https://picsum.photos/1280/420?random=3"
               alt=""
               class="d-block w-100">
            </div>
         </div>
         <div>
            <button
            class="carousel-control-prev"
            data-bs-slide="prev"
            data-bs-target="#ads">
               <span
               class="carousel-control-prev-icon">
               </span>
            </button>
            <button
            class="carousel-control-next"
            data-bs-slide="next"
            data-bs-target="#ads">
               <span
               class="carousel-control-next-icon">
               </span>
            </button>
         </div>
      </div>
   </div>
</body>

</html>
